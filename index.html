<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
		<link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
	</head>
	<body class="page">
	  <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a  
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
		</header>
		<main class="main">
      <section class="main__section section" id="section__add">
        <label class="main__new-task" for="main__new-task">Add Item</label>
			  <div class="main__row">
          <input id="main__new-task" class="task" type="text">
          <button class="button main__new-task-btn">Add</button>
			  </div>
      </section>
      <section class="incomplete">
        <h3 class="title incomplete__title">Todo</h3>
			  <ul class="incomplete__list" id="incomplete-task-list">
            <li class="incomplete__list-item list-item">
              <input class="list-item__status" type="checkbox">
              <label class="list-item__label">Pay Bills</label>
              <input class="list-item__input" type="text">
              <button class="button edit__btn">Edit</button>
              <button class="button remove__btn">
                <img src="./remove.svg" alt="Remove Icon">
              </button>
            </li>
            <li class="incomplete__list-item list-item">
              <input class="list-item__status" type="checkbox">
              <label class="list-item__label">Go Shopping</label>
              <input class="list-item__input" type="text" value="Go Shopping">
              <button class="button edit__btn">Save</button>
              <button class="button delete__btn">
                <img src="./remove.svg" alt="Remove Icon">
              </button>
            </li>
			  </ul>
      </section>
			<section class="completed">
        <h3 class="title">Completed</h3>
			  <ul class="completed__list" id="completed-tasks">
            <li class="completed__list-item list-item">
              <input class="list-item__status" type="checkbox" checked>
              <label class="list-item__label">See the Doctor</label>
              <input class="list-item__input" type="text">
              <button class="button edit__btn">Edit</button>
              <button class="button delete__btn">
                <img src="./remove.svg" alt="Remove Icon">
              </button>
            </li>
			  </ul>
      </section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
